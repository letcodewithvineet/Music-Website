<!DOCTYPE html>
<html lang="en">
<head>
  <title>Panda</title>
  <style>
    body {
      background-color: #FFF;
      margin: 0;
      padding: 0;
    }
    canvas {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="400" height="400"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Draw the head
    ctx.fillStyle = 'white';
    ctx.beginPath();
    ctx.arc(200, 200, 150, 0, Math.PI * 2);
    ctx.fill();

    // Draw the eyes
    ctx.fillStyle = 'black';
    ctx.beginPath();
    ctx.arc(160, 160, 30, 0, Math.PI * 2);
    ctx.fill();

    ctx.beginPath();
    ctx.arc(240, 160, 30, 0, Math.PI * 2);
    ctx.fill();

    ctx.fillStyle = 'white';
    ctx.beginPath();
    ctx.arc(160, 160, 15, 0, Math.PI * 2);
    ctx.fill();

    ctx.beginPath();
    ctx.arc(240, 160, 15, 0,PI * 2);
    ctx.fill();

    // Draw the nose
    ctx.fillStyle = 'black';
    ctx.beginPath();
    ctx.arc(200, 210, 20, 0, Math.PI * 2);
    ctx.fill();

    // Draw the mouth
    ctx.strokeStyle = 'black';
    ctx.lineWidth = 5;
    ctx.beginPath();
    ctx.arc(200, 250, 50, 0.2 * Math.PI, 0.8 * Math.PI);
    ctx.stroke();

    // Draw the ears
    ctx.fillStyle = 'black';
    ctx.beginPath();
    ctx.moveTo(100, 50);
    ctx.lineTo(175, 125);
    ctx.lineTo(125, 125);
    ctx.closePath();
    ctx.fill();

    ctx.beginPath();
    ctx.moveTo(300, 50);
    ctx.lineTo(225, 125);
    ctx.lineTo(275, 125);
    ctx.closePath();
    ctx.fill();

    // Draw the body
    ctx.fillStyle = 'white';
    ctx.beginPath();
    ctx.arc(200, 500, 250, 0, Math.PI * 2);
    ctx.fill();

    // Draw the arms
    ctx.beginPath();
    ctx.moveTo(350, 400);
    ctx.lineTo(50, 400);
    ctx.lineTo(75, 525);
    ctx.lineTo(325, 525);
    ctx.closePath();
    ctx.fill();

    // Draw the legs
    ctx.beginPath();
    ctx.moveTo(200, 750);
    ctx.lineTo(300, 900);
    ctx.lineTo(100, 900);
    ctx.closePath();
    ctx.fill();
  </script>
</body>
</html>
